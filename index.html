<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel="stylesheet" href="./style.css">
    <title>ProductFilter</title>
</head>
<body>

    <section class="container">
        <h1>ProductFilter</h1>
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search Products" onkeyup="search()">
        </form>
        <div class="product-list" id="product-list">
            <div class="product">
                <img src="./images/bmw.jpg" alt="">
                <div class="p-details">
                    <h2>BMW</h2>
                    <h3>$30,000</h3>
                </div>
            </div>
            <div class="product">
                <img src="./images/ktm.jpeg" alt="">
                <div class="p-details">
                    <h2>bike</h2>
                    <h3>$15,000</h3>
                </div>
            </div>
            <div class="product">
                <img src="./images/lion.jpg" alt="">
                <div class="p-details">
                    <h2>lion</h2>
                    <h3>$2000</h3>
                </div>
            </div>
            <div class="product">
                <img src="./images/lanbo.jpg" alt="">
                <div class="p-details">
                    <h2>Lanbo</h2>
                    <h3>$120,000</h3>
                </div>
            </div>
            <div class="product">
                <img src="./images/sub&sco.jpg" alt="">
                <div class="p-details">
                    <h2>Mk Now</h2>
                    <h3>$4000</h3>
                </div>
            </div>
            <div class="product">
                <img src="./images/v.png" alt="">
                <div class="p-details">
                    <h2>V for vandeta</h2>
                    <h3>$150</h3>
                </div>
            </div>
            <div class="product">
                <img src="./images/music.jpg" alt="">
                <div class="p-details">
                    <h2>Music Banner</h2>
                    <h3>$200</h3>
                </div>
            </div>
            <div class="product">
                <img src="./images/link.jpeg" alt="">
                <div class="p-details">
                    <h2>Lincon </h2>
                    <h3>$90,000</h3>
                </div>
            </div>
            <div class="product">
                <img src="./images/sh2.jpg" alt="">
                <div class="p-details">
                    <h2>Vance</h2>
                    <h3>$350</h3>
                </div>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
